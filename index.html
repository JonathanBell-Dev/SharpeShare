<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharpe Share</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/posts.js" defer></script>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Sharpe Share ğŸˆğŸ’°</h1>
    <nav>
      <a href="create_post.html" id="createLink">Create Post</a>
      <a href="profile.html" id="profileLink" style="display:none;">My Profile</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="register.html" id="registerLink">Register</a>
      <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </nav>
  </header>

  <!-- Main Feed -->
  <main>
    <h2>Latest Picks & Predictions</h2>
    <div id="feed">Loading posts...</div>
  </main>

  <!-- ===== Edit Post Popup ===== -->
  <div id="editPopup" class="popup">
    <div class="popup-content">
      <h2>Edit Post</h2>

      <input type="text" id="editTitle" placeholder="Title">
      <textarea id="editContent" rows="5" placeholder="Content"></textarea>
      <input type="text" id="editSport" placeholder="Sport (NBA, NFL...)">
      <input type="text" id="editOdds" placeholder="Odds (+120, -110, etc.)">

      <button id="saveEditBtn">Save Changes</button>
      <button id="cancelEditBtn">Cancel</button>
    </div>
  </div>
</body>
</html>
