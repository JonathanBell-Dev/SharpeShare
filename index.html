<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharpeShare</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo">SharpeShare</div>
      <div class="hamburger" id="hamburger">☰</div>
      <nav class="nav-menu" id="navMenu">
        <a href="index.html" id="homeLink">Home</a>
        <a href="create_post.html" id="createLink">Create Post</a>
        <a href="profile.html" id="profileLink">My Profile</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="register.html" id="registerLink">Register</a>
        <a href="#" id="logoutLink">Logout</a>
      </nav>
    </div>
  </header>

  <section class="welcome-section">
    <h2>Welcome to SharpeShare</h2>
    <p class="tagline">A social hub for bettors to share picks, predictions, and hot takes.</p>
    <p class="quote">"Every pick tells a story — share yours."</p>
  </section>

  <div class="layout">
    <main class="main-feed">
      <div id="feed" class="feed"></div>
    </main>

    <aside class="sidebar">
      <h3>Top Picks This Week</h3>
      <div id="topPicks"></div>
    </aside>
  </div>

  <script src="js/supabase.js"></script>
  <script src="js/posts.js"></script>
  <script src="js/top_picks.js"></script>
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => navMenu.classList.toggle('active'));
  </script>
</body>
</html>
