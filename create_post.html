<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post | SharpeShare</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo">SharpeShare</div>
      <div class="hamburger" id="hamburger">â˜°</div>
      <nav class="nav-menu" id="navMenu">
        <a href="index.html">Home</a>
        <a href="create_post.html">Create Post</a>
        <a href="profile.html">My Profile</a>
        <a href="#" id="logoutLink">Logout</a>
      </nav>
    </div>
  </header>

  <div class="create-container">
    <h2>Create a Post</h2>
    <form id="createPostForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="content" placeholder="Write your thoughts..." required></textarea>
      <input type="text" id="sport" placeholder="Sport (e.g., NFL, NBA)" required />
      <input type="text" id="odds" placeholder="Odds (e.g., -110, +250)" required />
      <button type="submit">Share Post</button>
    </form>
  </div>

  <script src="js/supabase.js"></script>
  <script src="js/create_post.js"></script>
  <script>
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('navMenu').classList.toggle('active');
    });
  </script>
</body>
</html>
